<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Dog</title>
</head>
<body>
    <h1>Edit Dog: {{ dog.name }}</h1>

    {% if dog.image %}
        <img src="{{ dog.image.url }}" alt="{{ dog.name }}" width="200">
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>

    <a href="{% url 'dog_list' %}">Back to Dog List</a>
</body>
</html>
