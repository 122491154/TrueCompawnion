<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Dog</title>
</head>
<body>
    <h1>Add a New Dog</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Dog</button>
    </form>

    {% if form.errors %}
        <p style="color:red;">{{ form.errors }}</p>
    {% endif %}

    <a href="{% url 'dog_list' %}">Back to Dog List</a>
</body>
</html>
